<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style/switch.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/darkmode.css"> 
    <link rel="stylesheet" href="./style/progressbar.css">
    <link rel="stylesheet" href="./style/button.css">
    <link rel="stylesheet" href="./style/footer.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <p id="name">S.E.M</p>
            <p id="fullNm">Sch Eclass Manager</p><p id="version">version.0.6</p>
        </div>
        <div class="darkmodeBx">
            <p>Dark Mode</p>
            <label class="switch">
                <input type="checkbox" id="darkmodeBtn">
                <span class="slider round" id="slider"></span>
            </label>
        </div>
    </div>
    <div class="content">
        <button id="notHomepageBtn">
            이클래스 홈페이지에서만<br>
            사용이 가능합니다.
        </button>
        <button id="notContentBtn">
            현재 페이지에는<br>
            컨텐츠가 존재하지 않습니다.
        </button>
        <button id="pdfBtn">
            PDF 다운로드
        </button>
        <button id="videoBtn">
            비디오 다운로드
        </button>
        <button id="downloadingBtn">
            <div class="circle_progress_wrap">
                <svg class="circle_progress" width="80" height="80" viewBox="0 0 80 80">
                <circle class="frame" cx="38" cy="38" r="32" stroke-width="7" />
                <circle class="bar" cx="38" cy="38" r="32" stroke-width="7" />
                </svg>
                <div>
                    <strong class="value"></strong>
                </div>
            </div>
        </button>
    </div>
    <div class="footer">
        <a href="https://poinguinie.github.io/Sch-Eclass-Manager-Homepage/" target="_blank">사용법</a>
        <a href="https://github.com/poinguinie/Sch_Eclass_Manager" target="_blank">소스 코드</a>
        <a href="https://open.kakao.com/o/s97TgAbe" target="_blank">개발자 문의</a>
    </div>
    <script src="./src/init.js"></script>
    <script src="./src/main.js" ></script>
    <script src="./src/darkmode.js"></script>
</body>
</html>
